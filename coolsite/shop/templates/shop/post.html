{%extends 'shop/base.html'%}
{%load static%}

{%block content%}
<link href="{%static 'shop/css/post.css'%}" rel="stylesheet" type="text/css"/>
<h1>{{title}}</h1>
<ul>
    {%if post.photo %}
        <div class="photo"><img class="photo" src="{{post.photo.url}}" width="600px"></div>
    {% endif %}
    <p>{{post.description}}</p>
</ul>
{%endblock content%}
